<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="robots" content="noindex, nofollow">
    <title>HTH Scouting Tool - Web Edition</title>
    <style>
        :root { 
            --primary: #007bff; --home-accent: #f06292; --away-accent: #64b5f6; --score-bg: rgba(255, 255, 255, 0.95);
        }
        body, html { height: 100%; margin: 0; padding: 0; overflow: hidden; font-family: 'Inter', -apple-system, sans-serif; }
        body { display: flex; background: #f0f2f5; }

        /* セットアップ画面 */
        #setup-screen {
            position: fixed; inset: 0; background: #fff; z-index: 100;
            display: flex; align-items: center; justify-content: center; padding: 20px;
        }
        .setup-card {
            max-width: 400px; width: 100%; padding: 30px; border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); border: 1px solid #eee;
        }
        .setup-card h2 { margin-top: 0; color: #333; font-size: 1.25rem; }
        .input-group { margin-bottom: 15px; }
        .input-group label { display: block; font-size: 0.75rem; color: #666; font-weight: bold; margin-bottom: 5px; }
        .input-group input { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; }
        .start-btn { width: 100%; padding: 12px; background: var(--primary); color: white; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; }

        /* メイン画面（初期は隠す） */
        #main-app { display: none; width: 100%; height: 100%; }
        #video-side { flex: 3.5; background: #000; position: relative; }

        @media (max-width: 768px) {
            #main-app { flex-direction: column; }
            #video-side { width: 100%; height: 0; padding-top: 56.25%; flex: none; position: relative; }
            #control-side { width: 100%; flex: 1; overflow-y: auto; }
            #score-overlay { top: 8px !important; left: 8px !important; width: 95px !important; display: flex !important; }
            .score-row { height: 21px !important; }
        }

        /* スコアボード */
        #score-overlay {
            position: absolute; top: 30px; left: 30px; display: none; flex-direction: column;
            background: var(--score-bg); border-radius: 9px; overflow: hidden;
            box-shadow: 0 6px 20px rgba(0,0,0,0.3); font-family: 'Oswald', sans-serif; z-index: 10; width: 285px;
        }
        .score-row { display: flex; height: 63px; border-bottom: 1px solid #eee; position: relative; }
        .sticky-bar { width: 12px; height: 100%; flex-shrink: 0; }
        .home .sticky-bar { background: var(--home-accent); }
        .away .sticky-bar { background: var(--away-accent); }
        .ov-team-box { flex: 1; display: flex; align-items: center; padding-left: 15px; font-weight: 700; color: #333; font-size: 1.5rem; background: #fff; }
        .ov-sets-box { width: 52px; display: flex; align-items: center; justify-content: center; background: #fdfdfd; color: #888; font-size: 1.5rem; border-left: 1px solid #eee; }
        .ov-points-box { width: 75px; display: flex; align-items: center; justify-content: center; color: #000; font-size: 2.5rem; font-weight: 800; background: #fff; border-left: 1px solid #eee; }

        /* コントロールパネル */
        #control-side { flex: 1; padding: 15px; overflow-y: auto; background: white; border-left: 1px solid #ddd; box-sizing: border-box; }
        .mode-tabs { display: flex; gap: 4px; margin-bottom: 12px; }
        .mode-tab { flex: 1; padding: 10px 5px; border: none; background: #e4e6eb; font-weight: bold; cursor: pointer; border-radius: 4px; font-size: 0.75rem; color: #555; }
        .mode-tab.active { background: var(--primary); color: white; }
        
        .filter-card { background: #fff; border: 1px solid #ddd; border-radius: 8px; padding: 12px; margin-bottom: 10px; }
        .filter-label { font-size: 0.7rem; color: #888; font-weight: bold; display: block; margin-bottom: 4px; text-transform: uppercase; }
        select { width: 100%; padding: 8px; border-radius: 6px; border: 1px solid #ccc; font-size: 0.9rem; margin-bottom: 8px; }

        .instance-btn { padding: 10px; cursor: pointer; border: 1px solid #eee; border-radius: 8px; margin-bottom: 6px; display: flex; align-items: center; border-left: 10px solid #ccc; background: #fff; }
        .instance-btn.active { background: #f0f7ff !important; outline: 2px solid var(--primary); }
        .score-box { font-family: "Arial Black"; font-size: 1rem; min-width: 55px; text-align: center; margin-right: 12px; background: #f0f0f0; border-radius: 4px; }
        
        .stats-table { width: 100%; border-collapse: collapse; font-size: 0.65rem; white-space: nowrap; }
        .stats-table th, .stats-table td { border: 1px solid #ddd; padding: 6px 4px; text-align: center; }
        .p-cell { text-align: left !important; font-weight: bold; background: #fff; position: sticky; left: 0; border-right: 2px solid #ddd !important; z-index: 2; }
        .click-num { color: var(--primary); font-weight: 800; cursor: pointer; text-decoration: underline; }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

<div id="setup-screen">
    <div class="setup-card">
        <h2>Scouting Tool Setup</h2>
        <div class="input-group">
            <label>1. YouTube URL</label>
            <input type="text" id="ytUrl" placeholder="https://www.youtube.com/watch?v=...">
        </div>
        <div class="input-group">
            <label>2. DVW File</label>
            <input type="file" id="dvwFile" accept=".dvw">
        </div>
        <button class="start-btn" onclick="initializeSession()">Launch Analysis</button>
    </div>
</div>

<div id="main-app">
    <div id="video-side">
        <div id="player-box" onclick="toggleOverlay()">
            <div id="player"></div>
            <div id="score-overlay">
                <div class="score-row home"><div class="sticky-bar"></div><div class="ov-team-box" id="ov-h-code">---</div><div class="ov-sets-box" id="ov-h-sets">0</div><div class="ov-points-box" id="ov-h-score">0</div></div>
                <div class="score-row away"><div class="sticky-bar"></div><div class="ov-team-box" id="ov-a-code">---</div><div class="ov-sets-box" id="ov-a-sets">0</div><div class="ov-points-box" id="ov-a-score">0</div></div>
            </div>
        </div>
    </div>

    <div id="control-side">
        <div class="mode-tabs">
            <button class="mode-tab active" id="btn-rally" onclick="setMode('rally')">Rallies</button>
            <button class="mode-tab" id="btn-player" onclick="setMode('player')">Individual</button>
            <button class="mode-tab" id="btn-stats" onclick="setMode('stats')">Table</button>
        </div>
        <div class="filter-card">
            <div id="rally-filters">
                <span class="filter-label">Server Team</span>
                <select id="teamFilterRally" onchange="render()"><option value="">Both Teams</option></select>
            </div>
            <div id="player-filters" style="display:none;">
                <span class="filter-label">Player Filter</span>
                <div style="display:flex; gap:5px; margin-bottom:8px;">
                    <select id="teamFilterPlayer" onchange="onTeamChangePlayer()"><option value="">Team</option></select>
                    <select id="playerFilter" onchange="render()"><option value="">Player</option></select>
                </div>
                <select id="skillFilter" onchange="render()">
                    <option value="">All Skills</option>
                    <option value="S">Serve (S)</option><option value="A">Attack (A)</option><option value="R">Reception (R)</option>
                </select>
            </div>
            <label style="font-size:0.7rem; color:#666; margin-top:8px; display:block;">
                <input type="checkbox" id="autoNext" checked> Auto-Skip
            </label>
        </div>
        <div id="instanceList"></div>
    </div>
</div>

<script>
    let player, allPlays = [], rallies = [], playerMaster = {}, currentMode = 'rally', currentIndex = -1, checkInterval, videoId = "";

    function extractVideoId(url) {
        const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
        const match = url.match(regExp);
        return (match && match[2].length === 11) ? match[2] : null;
    }

    function initializeSession() {
        const urlInput = document.getElementById('ytUrl').value;
        const fileInput = document.getElementById('dvwFile').files[0];
        
        videoId = extractVideoId(urlInput);
        if (!videoId) return alert("正しいYouTube URLを入力してください。");
        if (!fileInput) return alert("DVWファイルを選択してください。");

        const reader = new FileReader();
        reader.onload = function(e) {
            document.getElementById('setup-screen').style.display = 'none';
            document.getElementById('main-app').style.display = 'flex';
            parseDVW(e.target.result);
            loadYoutubePlayer();
        };
        reader.readAsText(fileInput);
    }

    function loadYoutubePlayer() {
        const tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        document.head.appendChild(tag);
    }

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
            height: '100%', width: '100%',
            videoId: videoId,
            playerVars: { 'playsinline': 1, 'rel': 0, 'modestbranding': 1 },
            events: { 'onStateChange': onPlayerStateChange }
        });
    }

    function parseDVW(text) {
        allPlays = []; rallies = []; playerMaster = {};
        const lines = text.split('\n');
        let currentSection = "", runningScore = "00-00", hSets = 0, aSets = 0, teamCount = 0, tempRally = null;

        lines.forEach((line) => {
            const l = line.trim(); if (!l) return;
            if (l.startsWith('[')) { currentSection = l; return; }
            if (currentSection === "[3TEAMS]") {
                const p = l.split(';'); if (p.length < 2) return;
                if (teamCount === 0) { document.getElementById('ov-h-code').innerText = p[0]; teamCount++; }
                else { document.getElementById('ov-a-code').innerText = p[0]; }
            }
            if (currentSection === "[3PLAYERS-H]" || currentSection === "[3PLAYERS-V]") {
                const p = l.split(';'); if (p.length < 10) return;
                const side = currentSection.includes('-H') ? '*' : 'a';
                const num = parseInt(p[1]); if (isNaN(num)) return;
                const name = (p[9] || "" + p[10] || "").trim() || `Player ${num}`;
                playerMaster[`${side}_${num}`] = { name, num };
            }
            if (currentSection === "[3SCOUT]") {
                const c = l.split(';'); const code = c[0]; if (!code) return;
                if (code.startsWith('**') && code.includes('set')) {
                    const s = runningScore.split('-').map(Number);
                    if (s[0] > s[1]) hSets++; else if (s[1] > s[0]) aSets++;
                    runningScore = "00-00"; return;
                }
                if (code.startsWith('*p') || code.startsWith('ap')) {
                    const m = code.match(/\d{2}:\d{2}/);
                    if (m) runningScore = m[0].replace(':', '-');
                    if (tempRally) { tempRally.rallyEndTime = parseFloat(c[12]); tempRally.wonBy = code.startsWith('*p') ? '*' : 'a'; }
                    return;
                }
                const skillChar = code.charAt(3);
                if ("SRABDE".includes(skillChar)) {
                    const side = code.charAt(0), num = parseInt(code.substring(1,3)), time = parseFloat(c[12]);
                    if (isNaN(num)) return;
                    let oS = 2.5, oE = 4.0;
                    if (skillChar === 'S') { oS = 1.2; oE = 5.5; } 
                    else if (skillChar === 'A') { oS = 2.5; oE = 5.0; } 
                    else if (skillChar === 'R') { oS = 2.0; oE = 5.0; }
                    const p = playerMaster[`${side}_${num}`] || { name: `Player ${num}`, num };
                    const playObj = { time, startTime: time - oS, endTime: time + oE, score: runningScore, setNum: hSets+aSets+1, hSets, aSets, side, skill: skillChar, effect: code.charAt(5), pName: p.name, pNum: p.num, rot: c[8], fullCode: code };
                    allPlays.push(playObj);
                    if (skillChar === 'S') { tempRally = playObj; rallies.push(playObj); }
                }
            }
        });
        updateFilters(); render();
    }

    // --- 以降、描画・制御ロジック（v0.5.6を継承） ---
    function updateFilters() {
        const hCode = document.getElementById('ov-h-code').innerText;
        const aCode = document.getElementById('ov-a-code').innerText;
        const tr = document.getElementById('teamFilterRally');
        tr.innerHTML = '<option value="">Both Teams</option>';
        tr.add(new Option(hCode + " Serves", "*")); tr.add(new Option(aCode + " Serves", "a"));
        const tp = document.getElementById('teamFilterPlayer');
        tp.innerHTML = '<option value="">Team</option>';
        tp.add(new Option(hCode, "*")); tp.add(new Option(aCode, "a"));
        document.getElementById('score-overlay').style.display = 'flex';
    }

    function onTeamChangePlayer() {
        const team = document.getElementById('teamFilterPlayer').value;
        const ps = document.getElementById('playerFilter'); ps.innerHTML = '<option value="">Player</option>';
        if (!team) return;
        const seen = new Set();
        allPlays.filter(p => p.side === team).forEach(p => {
            if (!seen.has(p.pName)) { ps.add(new Option(`#${p.pNum} ${p.pName}`, p.pName)); seen.add(p.pName); }
        });
        render();
    }

    function setMode(m) {
        currentMode = m; document.querySelectorAll('.mode-tab').forEach(b => b.classList.remove('active'));
        document.getElementById('btn-' + m).classList.add('active');
        document.getElementById('rally-filters').style.display = (m === 'rally') ? 'block' : 'none';
        document.getElementById('player-filters').style.display = (m === 'player') ? 'block' : 'none';
        render();
    }

    function render() {
        const list = document.getElementById('instanceList'); list.innerHTML = '';
        if (currentMode === 'stats') { renderStats(); return; }

        let filtered = (currentMode === 'rally') 
            ? rallies.filter(d => !document.getElementById('teamFilterRally').value || d.side === document.getElementById('teamFilterRally').value)
            : allPlays.filter(d => d.side === document.getElementById('teamFilterPlayer').value && (!document.getElementById('playerFilter').value || d.pName === document.getElementById('playerFilter').value) && (!document.getElementById('skillFilter').value || d.skill === document.getElementById('skillFilter').value));

        filtered.forEach((d, i) => {
            const btn = document.createElement('div'); btn.className = 'instance-btn'; btn.id = 'idx-'+i;
            if (d.wonBy === '*') btn.style.borderLeftColor = 'var(--home-accent)';
            else if (d.wonBy === 'a') btn.style.borderLeftColor = 'var(--away-accent)';
            btn.innerHTML = `<div class="score-box">${d.score}</div><div>#${d.pNum} ${d.pName.split(' ')[0]}<br><small>S${d.setNum} | ${d.skill}${d.effect}</small></div>`;
            btn.onclick = () => { currentIndex = i; currentData = filtered; playIndex(i, filtered); };
            list.appendChild(btn);
        });
    }

    function renderStats() {
        const list = document.getElementById('instanceList'); list.innerHTML = '';
        ["*", "a"].forEach(side => {
            const team = side === "*" ? document.getElementById('ov-h-code').innerText : document.getElementById('ov-a-code').innerText;
            list.innerHTML += `<div style="padding:10px; font-weight:bold; background:#eee; margin-top:10px;">${team} Stats</div>`;
            let table = `<table class="stats-table"><tr><th>Player</th><th>Tot</th><th>Ace/Kill</th><th>%</th></tr>`;
            const players = [...new Set(allPlays.filter(p => p.side === side).map(p => p.pName))];
            players.forEach(pName => {
                const pPlays = allPlays.filter(p => p.pName === pName && p.side === side);
                const a = pPlays.filter(p => p.skill === 'A'), kill = a.filter(p => p.effect === '#').length;
                table += `<tr><td class="p-cell">${pName.split(' ')[0]}</td><td>${a.length}</td><td>${kill}</td><td>${a.length?Math.round(kill/a.length*100):0}%</td></tr>`;
            });
            list.innerHTML += table + `</table>`;
        });
    }

    function playIndex(i, data) {
        currentIndex = i; currentData = data;
        const d = data[i]; player.seekTo(d.startTime, true); player.playVideo();
        document.getElementById('ov-h-sets').innerText = d.hSets; document.getElementById('ov-a-sets').innerText = d.aSets;
        const s = d.score.split('-'); 
        document.getElementById('ov-h-score').innerText = parseInt(s[0]) || 0; 
        document.getElementById('ov-a-score').innerText = parseInt(s[1]) || 0;
        document.querySelectorAll('.instance-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('idx-' + i)?.classList.add('active');
    }

    function onPlayerStateChange(e) { if (e.data == 1 && document.getElementById('autoNext').checked) startTracking(); else clearInterval(checkInterval); }
    function startTracking() {
        clearInterval(checkInterval);
        checkInterval = setInterval(() => {
            const now = player.getCurrentTime(), d = currentData[currentIndex];
            if (!d) return;
            let limit = (currentMode === 'player') ? d.endTime : (d.rallyEndTime + 3.0);
            if (now > limit && currentIndex < currentData.length - 1) playIndex(currentIndex + 1, currentData);
        }, 500);
    }
    function toggleOverlay() { document.getElementById('score-overlay').style.display = (document.getElementById('score-overlay').style.display === 'none') ? 'flex' : 'none'; }
</script>
</body>
</html>
